---
- name: Ensure git is installed
  ansible.builtin.package:
    name: git
    state: present
  become: true

- name: Check if dotfiles are already cloned
  ansible.builtin.stat:
    path: "{{ dotfiles_dest }}"
  register: dotfiles_dest_exists

- name: Clone dotfiles repository
  ansible.builtin.git:
    repo: "{{ dotfiles_repo }}"
    dest: "{{ dotfiles_dest }}"
    accept_hostkey: "{{ dotfiles_accept_hostkey }}"
    version: "{{ dotfiles_repo_branch }}"
  when: not dotfiles_dest_exists.stat.exists

- name: Ensure required directories exist
  ansible.builtin.file:
    path: "{{ home }}/{{ item }}"
    state: directory
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_id }}"
    mode: "0755"
  loop:
    - .local/share
    - .local/bin
    - .config

- name: Symlink configuration files
  include_tasks: "{{ item }}.yml"
  loop: "{{ dotfiles_setup }}"
  ignore_errors: true
  loop_control:
    label: "Setting up {{ item }}.."

- name: Symlink scripts
  ansible.builtin.file:
    src: "{{ dotfiles_dest }}/scripts"
    dest: "{{ home }}/.local/bin/scripts"
    state: link
    mode: "0755"
