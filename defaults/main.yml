arch_enable_multilib: true
npm_config_prefix: "{{ ansible_env.HOME }}/.node_modules"

npm_packages:
  - name: prettier
    state: present
    # version:
    # executable:

cargo_packages:
  - name: stylua
    state: present # present/absent

aur_packages:
  - yay

# Flatpak repositories to add.
flatpak_repositories:
  - name: flathub
    url: https://dl.flathub.org/repo/flathub.flatpakrepo
  - name: flathub-beta
    url: https://flathub.org/beta-repo/flathub-beta.flatpakrepo

# Packages to install using flatpak (installation is done for the current user)
flatpak_packages:
  - com.github.tchx84.Flatseal
  - md.obsidian.Obsidian
  - name: org.mozilla.Thunderbird
    remote: flathub-beta
    method: user

dotfiles_repo: https://github.com/chzerv/dotfiles.git
dotfiles_dest: "{{ ansible_env.HOME }}/dotfiles"
dotfiles_accept_hostkey: true
dotfiles_repo_branch: main
