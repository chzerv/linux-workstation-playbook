  - "NetworkManager-wait-online.service"
  - "switcheroo-control.service" # Don't do this on multi-GPU systems
  - "iio-sensor-proxy.service" # Breaks auto-brightness on laptops

neovim_build_prerequisites:
  - ninja-build
  - libtool
  - autoconf
  - automake
  - cmake
  - gcc
  - gcc-c++
  - make
  - pkgconfig
  - unzip
  - patch
  - gettext
  - curl

neovim_required_packages:
  - libstdc++
  - libstdc++-static
  - npm
  - python3-black
  - python3-isort
  - yamllint
  - python3-ansible-lint
