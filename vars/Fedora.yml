  - yt-dlp
  - mpv
  - texlive-scheme-full
  - latexmk
  - pandoc
  - zsh
  - podman
  - lm_sensors

packages_to_remove:
  - xorg-x11-drv-ati
  - xorg-x11-drv-intel
  - xorg-x11-drv-nouveau
  - xorg-x11-drv-openchrome
  - xorg-x11-drv-qxl
  - xorg-x11-drv-vmware
